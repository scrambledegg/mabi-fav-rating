    <script>
      $(function(){
        // set default value
        function set_default(name) {
          if ($.cookie("#"+name+"-mission"))  $("#"+name+"-mission").prop("checked", true);
          if ($.cookie("#"+name+"-cook"))     $("#"+name+"-cook").prop("checked", true);
          if ($.cookie("#"+name+"-training")) $("#"+name+"-training").prop("checked", true);
          if ($.cookie("#"+name+"-fashion"))  $("#"+name+"-fashion").prop("checked", true);
          if ($.cookie("#"+name+"-play"))     $("#"+name+"-play").prop("checked", true);
          if ($.cookie("#"+name+"-love"))     $("#"+name+"-love").prop("checked", true);
        }
        set_default("dai")
        set_default("iris")
        set_default("elsie")
        set_default("kaoru")

        // event handler
        // checkbox click
        function chk_click(event) {
          var target = event.target
          var id ="#"+$(target).attr("id")
          if ($(target).prop("checked")) {
            $.cookie(id, true, {expires: 30});
          }
          else
            $.removeCookie(id);
        }
        function set_chk_listener(name) {
          $("#"+name+"-mission").change(chk_click);
          $("#"+name+"-cook").change(chk_click);
          $("#"+name+"-training").change(chk_click);
          $("#"+name+"-fashion").change(chk_click);
          $("#"+name+"-play").change(chk_click);
          $("#"+name+"-love").change(chk_click);
        }
        set_chk_listener("dai");
        set_chk_listener("iris");
        set_chk_listener("elsie");
        set_chk_listener("kaoru");

        // clear button
        function set_clear_btn_listener(name) {
          $("#"+name+"-clear-btn").click(function(){
            $("#"+name+"-mission").prop("checked", false).trigger("change");
            $("#"+name+"-cook").prop("checked", false).trigger("change");
            $("#"+name+"-training").prop("checked", false).trigger("change");
            $("#"+name+"-fashion").prop("checked", false).trigger("change");
            $("#"+name+"-play").prop("checked", false).trigger("change");
            $("#"+name+"-love").prop("checked", false).trigger("change");
          });
        }
        set_clear_btn_listener("dai");
        set_clear_btn_listener("iris");
        set_clear_btn_listener("elsie");
        set_clear_btn_listener("kaoru");
      });
    </script>
